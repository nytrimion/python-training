<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message { margin: 5px 0; }
        .system { color: #888; font-style: italic; }
        .error { color: red; }
        input, button { padding: 8px; margin-right: 5px; }
        #messageInput { width: 300px; }
    </style>
</head>
<body>
<h1>Mini Chat WebSocket</h1>

<div id="login">
    <input type="text" id="username" placeholder="Enter username"/>
    <button onclick="connect()">Connect</button>
</div>

<div id="chat" style="display: none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)"/>
    <button onclick="sendMessage()">Send</button>
    <button onclick="disconnect()">Disconnect</button>
    <p>Connected users: <span id="users"></span></p>
</div>

<script>
    let ws = null;
    let currentUser = null;

    function connect() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
            alert('Please enter a username');
            return;
        }

        currentUser = username;
        ws = new WebSocket(`ws://localhost:8000/ws/${username}`);

        ws.onopen = function() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            addMessage('Connected as ' + username, 'system');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'users') {
                document.getElementById('users').textContent = data.users.join(', ');
            } else if (data.type === 'message') {
                addMessage(data.username + ': ' + data.content);
            } else if (data.type === 'system') {
                addMessage(data.content, 'system');
            }
        };

        ws.onclose = function() {
            addMessage('Disconnected', 'system');
            document.getElementById('login').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
        };

        ws.onerror = function(error) {
            addMessage('Error: ' + error.message, 'error');
        };
    }

    function disconnect() {
        if (ws) {
            ws.close();
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message && ws) {
            ws.send(message);
            input.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function addMessage(text, className = 'message') {
        const messages = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = className;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
</body>
</html>
